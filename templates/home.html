{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mailtome</title>
		<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="card">
			<div class="card-header">
				<h3><a href="http://127.0.0.1:8000/">MailtoMe</a></h3>
			</div>
			<div class="mx-auto">
				<div class="card-body">
					<div class="container">
						<div class="row flex-xl-nowrap">
							<div class="row">
								<form action="" method="post">
									{% csrf_token %}
									<div class="form-row align-items-center">
										{{ form }}
									  	<div class="col-auto my-1">
											<button name='next' type="submit" class="btn btn-primary">Send</button>
									  	</div>
								  	</div>
									<small id="emailHelp" class="form-text text-muted">write the recipient's email </small>
							  	</form>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</body>

	<script src="{% static 'js/bootstrap.js' %}"></script>
</html>
